    <title>Address Example</title>

    <h2>Definition:</h2>
    <p>
    	The &lt;address&gt; tag defines the contact information for the author/owner of a document or an article.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <address>
		Written by <a href="mailto:sf@yahoo.com">Sara Farsi</a>.<br> 
		Box 564, San Diego<br>
		USA
	</address>
  </body>
</html>
