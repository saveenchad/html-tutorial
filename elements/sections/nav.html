<!doctype html>
<html lang="en-US">
  <head>
    <title>Nav Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;nav&gt; tag defines a set of navigation links.

		Notice that NOT all links of a document should be inside a &lt;nav&gt; element. The &lt;nav&gt; element is intended only for major block of navigation links.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <nav>
		<a href="../sections/address.html">address</a> |
		<a href="../sections/article.html">article</a> |
		<a href="../sections/aside.html">aside</a> |
		<a href="../sections/body.html">body</a>
	</nav>
  </body>
</html>
