    <title>Footer Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;footer&gt; tag defines a footer for a document or section.<br>

		A &lt;footer&gt; element should contain information about its containing element.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <footer>
	  <p>Posted by: Sara Farsi</p>
	  <p>Contact information: <a href="mailto:sf@yahoo.com">sf@yahoo.com</a>.</p>
	</footer>
  </body>
</html>
