    <title>Header Example</title>
  </head>
  <body>
  	<a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;header&gt; element represents a container for introductory content or a set of navigational links.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <article>
  		<header>
	    <h1>1st header</h1>
	    <h3>2nd header</h3>
	  </header>
	  <p>blah blah blah blah</p>
	</article>
  </body>
</html>
