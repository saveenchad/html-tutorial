    <h2>Definition:</h2>
    <p>
    	The &lt;section&gt; tag defines sections in a document, such as chapters, headers, footers, or any other sections of the document.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <section>
	  <h1>Electronics</h1>
	  <p>Blah blah blah blah blah blah blah blah</p>
	</section>
  </body>
