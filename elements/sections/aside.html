<!doctype html>
<html lang="en-US">
  <head>
    <title>Aside Example</title>
  </head>
  <body>
  	<a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;aside&gt; tag defines some content aside from the content it is placed in.<br>

		The aside content should be related to the surrounding content.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>My family and I visited UCSD this summer.</p>

	<aside>
	  <h4>UCSD</h4>
	  <p>UCSD is the school I decided to attend.</p>
	</aside>
  </body>
</html>
