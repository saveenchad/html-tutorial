<!doctype html>
<html lang="en-US">
  <head>
    <title>iFrame</title>
  </head>
  <body>
    <h2>Definition:</h2>
    <p>An element that allows web pages to be displayed/used within each other</p>

    <h2>Usage:</h2>
    <pre>&lt;iframe height="number" name="text" src="URL" srcdoc="HTML code" width="number"&gt;&lt;/iframe&gt;</pre>

    <h2>Examples:</h2>
    <pre>&lt;iframe src="https://www.ucsd.edu" height="300" width="300"&gt;&lt;/iframe&gt;</pre>
    <iframe src="https://www.ucsd.edu" height="300" width="300"></iframe>
  </body>
</html>
