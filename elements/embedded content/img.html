<!doctype html>
<html lang="en-US">
  <head>
    <title>Img</title>
  </head>
  <body>
    <h2>Definition:</h2>
    <p>An element that allows images to be displayed on a web page</p>

    <h2>Usage:</h2>
    <pre>&lt;img src="URL" alt="text" height="number" width="number"&gt;</pre>

    <h2>Examples:</h2>
    <pre>&lt;img src="../../images/cat.jpg" alt="space-cat" height="300" width="300"&gt;</pre>
    <img src="../../images/cat.jpg" alt="space-cat" height="300" width="300">
  </body>
</html>
