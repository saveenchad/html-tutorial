<!doctype html>
<html lang="en-US">
  <head>
    <title>FigCaption Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;figcaption&gt; tag defines a caption for a &lt;figure&gt; element.

		The &lt;figcaption&gt; element can be placed as the first or last child of the &lt;figure&gt; element.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	OH MY GOD. THERE IS A CAPTION. :O
    </p>

    <figure>
  		<img src="../../images/cat.jpg" alt="The Pulpit Rock" width="304" height="228">
  		<figcaption>figure 1.1: I'm a cute cat.</figcaption>
	</figure>

  	<h3>Example 2:</h3>
    <figure>
  		<img src="../../images/newCat.jpg" alt="The Pulpit Rock" width="304" height="228">
  		<figcaption>figure 1.2: I'm the second cute cat.</figcaption>
	</figure>

  </body>
</html>
