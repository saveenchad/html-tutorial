    <h2>Definition:</h2>
    <p>
    	The &lt;b&gt; tag specifies bold text.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>This example only contains bold text:</p>
    <b>
    	I am bold.
    </b>

    <h3>Example 1:</h3>
    <p>This example contains both retgular and bold text:</p>
    <p>
    	I am a <b>UCSD</b> student.</p>
    </p>

  </body>
