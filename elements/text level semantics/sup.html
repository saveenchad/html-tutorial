<!doctype html>
<html lang="en-US">
  <head>
    <title>Sup Example</title>
  </head>
  <body>
    <a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;sup&gt; tag defines superscript text. Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font. Superscript text can be used for footnotes, like WWW<sup>[1]</sup>.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	X<sup>2</sup>
    </p>

  	<h3>Example 2:</h3>
    <p>
    	X<sup>(i+i<sup>2</sup>)</sup>
    </p>
  </body>
</html>
