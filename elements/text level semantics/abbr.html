<!doctype html>
<html lang="en-US">
  <head>
    <title>Abbr Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;abbr&gt; tag defines an abbreviation or an acronym, like "Mr.", "Dec.", "ASAP", "ATM".
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	This example uses &lt;abbr&gt; UCSD instead of University of California, San Diego.
    </p>
    <h4>Results:</h4>
    <p> Students of <abbr title="University of California, San Diego">UCSD</abbr> are very hardworking and competitive.</p>
  </body>
</html>
