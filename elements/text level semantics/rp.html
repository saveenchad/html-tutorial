    <h2>Definition:</h2>
    <p>
    	The &lt;rp&gt; tag can be used to provide parentheses around a ruby text, to be shown by browsers that do not support ruby annotations.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <ruby>
		漢 <rt><rp>(</rp>ㄏㄢˋ<rp>)</rp></rt>
	</ruby>
