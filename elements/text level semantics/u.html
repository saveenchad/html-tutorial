    <title>underline Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;u&gt; tag represents some text that should be stylistically different from normal text, such as misspelled words or proper nouns in Chinese.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <u>Tihs examlpe si wrogn.</u>

  	<h3>Example 2:</h3>
    <p>
    	This example uses <u>btoh</u> &lt;p&gt; tag and &lt;u&gt; tag.
    </p>
  </body>
