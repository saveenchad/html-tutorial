<!doctype html>
<html lang="en-US">

    <title>rtc Example</title>
  </head>
  <body>
  	  	<a href="../../00starthere.html">Back</a>


    <h2>Definition:</h2>
    <p>
    	The HTML &lt;rtc&gt; tag marks the ruby text container for ruby text components in a ruby annotation. Ruby annotations are commonly used in East Asian typography.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <ruby>
  		<rb>♥</rb><rtc><rt>Heart</rt></rtc><rtc lang=fr><rt>Cœur</rt></rtc>
  		<rb>☘</rb><rtc><rt>Shamrock</rt></rtc><rtc lang=fr><rt>Trèfle</rt></rtc>
  		<rb>✶</rb><rtc><rt>Star</rt></rtc><rtc lang=fr><rt>Étoile</rt></rtc>
	</ruby>

	<h1>NOTE:</h1>
	<h2>My Text Editor does not support other languages.</h2>
  </body>
</html>
