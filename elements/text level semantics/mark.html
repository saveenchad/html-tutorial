<!doctype html>
<html lang="en-US">
  <head>
    <title>Mark Example</title>
  </head>
  <body>
  	<a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;mark&gt; tag defines marked text.<br>

		Use the &lt;mark&gt; tag if you want to highlight parts of your text.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <mark>This example only has &lt;mark&gt; tag.</mark>

    <h3>Example 2:</h3>
    <p>
    	This example has a mixture of <mark>&lt;p&gt; tag and &lt;mark&gt; tag</mark>.<br>
    	I want to <mark>mark the important parts</mark> of this sentence.
    </p>
  </body>
</html>
