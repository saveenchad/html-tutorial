    <h2>Definition:</h2>
    <p>
    	The &lt;rt&gt; tag defines an explanation or pronunciation of characters (for East Asian typography) in a ruby annotation.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
   	<ruby>
		漢 <rt> ㄏㄢˋ </rt>
	</ruby>

  <h1>NOTE:</h1>
	<h2>My Text Editor does not support other languages.</h2>
