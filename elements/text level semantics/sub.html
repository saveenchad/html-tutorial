<!doctype html>
<html lang="en-US">
  <head>
    <title>Sub Example</title>
  </head>
  <body>
    <a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;sub&gt; tag defines subscript text. Subscript text appears half a character below the normal line, and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas, like H<sub>2</sub>O.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	X<sub>i where i is in {0,1}</sub>
    </p>

    <h3>Example 2:</h3>
    <p>
    	CO<sub>2</sub>
    </p>
  </body>
</html>
