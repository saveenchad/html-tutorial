<!doctype html>
<html lang="en-US">
  <head>
    <title>br Example</title>
  </head>
  <body>
  	<a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;br&gt; tag inserts a single line break.

		The &lt;br&gt; tag is an empty tag which means that it has no end tag.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	single &lt;br&gt; tag:
    </p>
    <p> Hi <br> How are you?

    <h3>Example 2:</h3>
    <p>
    	multiple &lt;br&gt; tags:
    </p>
    <p> Hi <br><br><br> How are you?
  </body>
</html>
