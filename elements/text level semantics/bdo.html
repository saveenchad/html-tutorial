<!doctype html>
<html lang="en-US">
  <head>
    <title>Bi-Directional Override Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	bdo stands for Bi-Directional Override.

		The &lt;bdo&gt; tag is used to override the current text direction.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>
    	This text will go from right to left:	
    </p>

    <bdo dir="rtl">
    	I am a UCSD student.
    </bdo>
    
  </body>
</html>
