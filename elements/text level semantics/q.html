    <title>Q Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;q&gt; tag defines a short quotation.

		Browsers normally insert quotation marks around the quotation.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <q>This example only has &lt;q&gt; tag.</q>

    <h3>Example 2:</h3>
    <p>This example has a <q>mixture of &lt;p&gt; tag and &lt;q&gt; tag</q>.</p>

  </body>
</html>
