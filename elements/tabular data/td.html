<!doctype html>
<html lang="en-US">
  <head>
    <title>Table Data Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;td&gt; tag defines a standard cell in an HTML table.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <table>
	  <tr>
	    <th>Hour</th>
	    <th>Calories</th>
	    <th>Activity</th>
	  </tr>
	  <tr>
	    <td>8am</td>
	    <td>100</td>
	    <td>running</td>
	  </tr>
	  <tr>
	    <td>9am</td>
	    <td>0</td>
	    <td>breakfast</td>
	  </tr>
	</table>
	
  </body>
</html>
