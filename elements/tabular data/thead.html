<!doctype html>
<html lang="en-US">
  <head>
    <title>Table Header Example</title>
  </head>
  <body>
  	<a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>
    	The &lt;thead&gt; tag is used to group header content in an HTML table.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <table>
	  <thead>
	  <tr>
	     <th>Hour</th>
	     <th>Calories</th>
	  </tr>
	  </thead>
	  <tfoot>
	  <tr>
	      <td>Sum</td>
	      <td>120</td>
	  </tr>
	  </tfoot>
	  <tbody>
	  <tr>
	     <td>8:00am</td>
	     <td>100</td>
	  </tr>
	  <tr>
	      <td>9:00am</td>
	      <td>20</td>
	  </tr>
	  </tbody>
	</table>
  </body>
</html>
