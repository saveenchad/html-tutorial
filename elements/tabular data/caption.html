<!doctype html>
<html lang="en-US">
  <head>
    <title>Caption Example</title>
  </head>
  <body>
  	<a href="../root/00starthere.html">Back</a>
    

    <h2>Definition:</h2>
    <p>
    	The &lt;caption&gt; tag defines a table caption.<br>

		The &lt;caption&gt; tag must be inserted immediately after the <table> tag.
    </p>

    <h2>Examples:</h2>

    <h3>Example 1:</h3>
    <p>"Burned Calories" is the caption.</p>
    <table>
	  <caption>Burned Calories</caption>
	  <tr>
	    <th>Hour</th>
	    <th>Calories</th>
	    <th>Activity</th>
	  </tr>
	  <tr>
	    <td>8am</td>
	    <td>100</td>
	    <td>running</td>
	  </tr>
	  <tr>
	    <td>9am</td>
	    <td>0</td>
	    <td>breakfast</td>
	  </tr>
	</table>
  </body>
</html>
