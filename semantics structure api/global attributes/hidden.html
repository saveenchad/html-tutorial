<!doctype html>
<html lang="en-US">
  <head>
    <title>Hidden</title>
  </head>
  <body>
    <h2>Definition:</h2>
    <p>An attribute that allows an element to not be visible on the webpage</p>

    <h2>Usage:</h2>
    <p>In HTML:</p>
    <pre>&lt;element hidden&gt;&lt;element&gt;</pre>
    <p>In XHTML:</p>
    <pre>&lt;element hidden="hidden"&gt;&lt;/element&gt;</pre>

    <h2>Examples:</h2>
    <pre>&lt;p&gt;I'm not hidden&lt;/p&gt;</pre>
    <p>I'm not hidden!</p><br>

    <pre>&lt;p hidden&gt;You can't see me :(&lt;/p&gt;</pre>
    <p hidden>You can't see me :(</p>

    </body>
</html>
