<!doctype html>
<html lang="en-US">
  <head>
    <title>Draggable</title>
  </head>
  <body>
    <h2>Definition:</h2>
    <p>An attribute that allows an element to be draggable or not</p>

    <h2>Usage:</h2>
    <pre>&lt;element draggable="true | false"&gt;&lt;element&gt;</pre>

    <h2>Examples:</h2>
    <pre>&lt;p draggable="true"&gt;I'm draggable!&lt;/p&gt;</pre>
    <p draggable="true">I'm draggable!</p><br>

    <pre>&lt;p draggable="false"&gt;I wish I was ... :'(&lt;/p&gt;</pre>
    <p draggable="false">I wish I was ... :'(</p>

    </body>
</html>
