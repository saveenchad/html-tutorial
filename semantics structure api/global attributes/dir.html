    <a href="../../00starthere.html">Back</a>

    <h2>Definition:</h2>
    <p>An attribute that can set the direction of the text</p>

    <h2>Usage:</h2>
    <pre>&lt;element dir="ltr | rtl"&gt;&lt;element&gt;</pre>

    <h2>Examples:</h2>
    <pre>&lt;p dir="ltr"&gt;I'm left to right!&lt;/p&gt;</pre>
    <p dir="ltr">I'm left to right!</p>

    <pre>&lt;p dir="rtl"&gt;I'm right to left!&lt;/p&gt;</pre>
    <p dir="rtl">I'm right to left!</p>

    </body>
