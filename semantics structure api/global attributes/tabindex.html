    <h2>Definition:</h2>
    <p>An attribute that sets the order in which a set of elements get focus when the tab button is pressed by the user</p>

    <h2>Usage:</h2>
    <pre>&lt;element tabindex="0 | 1 | 2 | ..."&gt;&lt;/element&gt;</pre>
